<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hefa - Basic</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
integrity="sha512xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6keq
qsMZMZ19scR4PsZChSR7A=="crossorigin="" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
integrity="sha512XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vla
XaVUearIOBhiXZ5V3ynxwA=="crossorigin=""></script>
<style>
    #map { height: 100vh;

    }
</style>

</head>
<body>
    <div id="map"></div>
    <script>
        var group = L.layergroup();
 var mbAttr = 'Map data &copy:<ahref="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â©<a href="https://www.mapbox.com/">Mapbox</a>'
 var mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw'

 var light = L.tilelayer(mbUrl, {id: 'mapbox/slight-v10', tilesize: 512, zoomOffset: -1, attribution: mbAttr })
 var dark = L.tilelayer(mbUrl, {id: 'mapbox/dark-v10', tilesize: 512, zoomOffset: -1, attribution: mbAttr })
 var streets = L.tilelayer(mbUrl, {id: 'mapbox/street-v11', tilesize: 512, zoomOffset: -1, attribution: mbAttr })
 var satellite = L.tilelayer(mbUrl, {id: 'mapbox/satellite-v9', tilesize: 512, zoomOffset: -1, attribution: mbAttr })
 var satellitestreets = L.tilelayer(mbUrl, {id: 'mapbox/satellite-streets-v11', tilesize: 512, zoomOffset: -1, attribution: mbAttr })

 let map = L.map('map', {
     center: [10.51178, 7.42744],
     zoom: 8,
     layers: [light, dark, streets, satellite, satellitestreets]
 })

 let baseLayers = {
     "Light Map": light,
     "Dark Map": dark,
      "Open Streets Map" : streets,
      "Open Satellite Map" : satellite,
      "Open Satellite streets Map": satellitestreets,

    }
    
    let overlays = {
        "Makers View" : group
        
    }

     L.control.layers(baseLayers,overlays).addTo(map)

    </script>
    </body>
</html>
